<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="">
        <div>
            <h1>IST 256 Discussion Blog</h1>
            <h4>Sign in to create a new blog post, or leave a like and comment on another post!</h4>
    
        </div>
    </header>
    
 <div class="content">
    <div class="sidebar">


    <div id="loginFormContainer">
        <h3>Login</h3>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" required>
            </div>
                <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <br>
        <div id="validation"> </div>

    </div>

    <div id="blogForm">
        <div id="blogFormContainer" style="display: none;">
            <div id="userGreeting"></div>
            <h3>Create a new blog post</h3>
            <form id="blogPostForm">
                <div class="form-group">
                    <label for="postTitle">Title:</label>
                    <input type="text" class="form-control" id="postTitle" name="postTitle" required>
                </div>
                <div class="form-group">
                    <label for="postContent">Content:</label>
                    <textarea class="form-control" id="postContent" name="postContent" rows="5" required></textarea>
                </div>
                    <button type="submit" class="btn btn-primary">Submit Post</button>
            </form>
            <br>
            <div id="postValidation"></div>

        </div>

    </div>
        
    

    </div>

    <div class="displayedPage">
        <h1>Latest Blog Post</h1>
        <div id="blogPosts"></div>
    </div>


 </div>


    <footer>
         <p>Gabriel Mazza <br> 300 waupelani dr 16801 State College, PA, <br> 240-370-8768</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
